<!DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="utf-8">
            <title>ShareMyPic</title>
            <link rel="icon" href="data:,">  <!--To avoid favicon 404 errors -->
            <link rel="stylesheet" href="style.css">
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <!-- Load the socket.io-client, which exposes an io global
            (and the endpoint GET /socket.io/socket.io.js), and then connect-->

            <script src="login.js"></script> <!-- to clarify the code we moved this script to a seperated file -->

        <body>
            <div class="page_header">
                <div class="title_div">
                    <h1 id="main_title">Share my pic </h1>
                </div>
            </div>
            <div class="page">
            <form action="/room">
                <div class="input_div">
                    <label for="username">Nom d'utilisateur à utiliser dans la room</label>
                    <input id="username" type="text" placeholder="Thomas">
                </div>
                <div class="input_div">
                    <!-- utiliser un format password plus tard -->
                    <label for="roomID">Code Pin de la room à 4 chiffres</label>
                    <input id="roomID" type="text" placeholder="1234">
                </div>
                <div class="input_div">
                    <!-- utiliser un format password plus tard -->
                    <label for="roomPswd">Code Pin de la room à 4 chiffres</label>
                    <input id="roomPswd" type="text" placeholder="1234">
                </div>
                <div class="input_div">
                    <label for="enter">C'est parti !</label>
                    <input id="enter" type="submit" value="Entrer">
                </div>

            </form>
            </div>
            
        </body>
</html>
