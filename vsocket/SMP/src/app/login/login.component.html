<h1>Bienvenu sur Share My Pic</h1>
<form [formGroup]="loginForm" action="room/{this.id}">
    <div>
        <label for="roomIdInput"></label>
        <input id="roomIDInput" type="text" formControlName="roomID">
    </div>
    <div>
        <label for="submitInput"></label>
        <input type="submit" value="Rejoindre">
    </div>
</form>
